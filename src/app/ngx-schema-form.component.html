<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <sf-form (onErrorChange)="logErrors($event.value)"
               (onChange)="setValue($event.value)"
               [schema]="schema"
               [(ngModel)]="model"
               [validators]="fieldValidators"
               [actions]="actions"
               [bindings]="fieldBindings">
      </sf-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{model|json}}
    </div>
  </div>
</div>
